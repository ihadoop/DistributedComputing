syntax = "proto3";
option java_generic_services = true;
option java_multiple_files = true;
option java_package = "com.distributed";


message Word {
  string text = 1;
  int32 originalIndex = 2;
}

message Message {
  repeated Word words = 1;
  repeated int32 vectorClock = 2;
}

message Response {
  repeated Word processedWords = 1;
  repeated int32 vectorClock = 2;
}